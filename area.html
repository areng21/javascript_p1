<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Area of Triangle</title>
	<style type="text/css">
		body{
			background-color: black;
			color: white;
		}
		input{
			padding: 10px;
			margin-bottom: 15px;
			font-weight: bolder;
		}
		button{
			padding: 10px;
			text-align: center;
			color: red;
		}
		p{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<!--begin calculate area of traingle-->
	<h1>
		Area of Triangle
	</h1>
	<!--get user inputs-->
	<label for="side1">Enter value side1:</label>
	
	<input type="number" id="side1" placeholder="Enter value of side 1"><br>

	<label for="side2">Enter value side2:</label>
	
	<input type="number" id="side2" placeholder="Enter value of side 2"><br>

	<label for="side3">Enter value side3:</label>
	<input type="number" id="side3" placeholder="Enter value of side 3"><br>

	<!--js function to calculate area-->
	<button onclick="Area()">Answer</button>

	<p>Area of Triangle: <span id="display"></span></p>
	<!--end of function to calculate area of triangle-->

	<script type="text/javascript">
		//function to get area of triangle
		function Area() {
			var side1 = parseInt(document
				.getElementById("side1").value);

			var side2 = parseInt(document
				.getElementById("side2").value);

			var side3 = parseInt(document
				.getElementById("side3").value);

			console.log(typeof(side1));
			var s = (side1 + side2 + side3) / 2;

			var area = Math.sqrt(s * ((s - side1)
					* (s - side2) * (s - side3)));

			document.getElementById(
				"display").innerHTML = area;
		}
		//end of function

	</script>


</body>
</html>
